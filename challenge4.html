    <script>

    // I used Two functions here.  Starter idea at: 
    // https://codepen.io/ColleenEMc/pen/XmZzWw

    function upDate(previewPic){ /* referring to "this" down below */
        /* In this function you should 
        1) change the url for the background image of the div with the id = "image" 
        to the source file of the preview image
        
        2) Change the text  of the div with the id = "image" 
        to the alt text of the preview image 
        */
        console.log("this is a good sign - upDate");
        var mainPic = document.getElementById("image");
        var imgSrc = previewPic.src;
        var altTxt = previewPic.alt;
        mainPic.style.backgroundImage = `url("${imgSrc}")`;
        mainPic.innerHTML = altTxt;
	    }

	function unDo(){
        /* In this function you should 
        1) Update the url for the background image of the div with the id = "image" 
        back to the orginal-image.  You can use the css code to see what that original URL was
        2) Change the text  of the div with the id = "image" 
        back to the original text.  You can use the html code to see what that original text was
        */
        console.log("this is a good sign - unDo");
        var mainPic = document.getElementById("image");
        mainPic.style.backgroundImage = "";
        mainPic.innerHTML = "Hover or tab over/into an image below."
        }
        
    </script>
